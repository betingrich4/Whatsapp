<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marisel Bot Interface</title>
  <style>
    /* ===== BASE RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== CORE LAYOUT ===== */
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e0e0e0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* ===== TRANSPARENT CENTERED CONTAINER ===== */
    .container {
      width: 90%;
      max-width: 500px;
      padding: 2.5rem;
      text-align: center;
      background: rgba(10, 10, 20, 0.3);
      border-radius: 16px;
      border: 1px solid rgba(0, 255, 204, 0.7);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      backdrop-filter: blur(5px);
      margin: 1rem;
    }

    /* ===== TYPOGRAPHY ===== */
    h1 {
      font-size: 2.2rem;
      margin: 0 0 0.5rem 0;
      color: #00ffcc;
      text-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* ===== BUTTONS ===== */
    button {
      width: 100%;
      padding: 15px;
      margin: 0.5rem 0;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #00ffcc;
      border-radius: 10px;
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    #clock {
      margin-top: 2rem;
      font-size: 1rem;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marisel Bot</h1>
    <p class="subtitle">Interact with the bot or support the developer below</p>

    <!-- Action Buttons -->
    <button onclick="window.open('https://chat.whatsapp.com/CRmhHlDBfdTHLnMqlIfHGK', '_blank')">Join Group Chat (Marisel)</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029Vajvy2kEwEjwAKP4SI0x', '_blank')">Follow Channel</button>
    <button onclick="window.open('https://youtube.com/@wemacomic', '_blank')">Subscribe to YouTube</button>
    <button onclick="window.open('https://wa.me/254740007567', '_blank')">Support Dev (M-PESA - 0740007567)</button>
    <button onclick="shareToFriend()">Share to Friends</button>

    <!-- Clock -->
    <p id="clock"></p>
  </div>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZoneName: 'short'
      };
      document.getElementById('clock').textContent = now.toLocaleString(undefined, options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Share to Friends
    function shareToFriend() {
      const shareText = "Check out Marisel Bot! Join the channel here:\nhttps://whatsapp.com/channel/0029Vajvy2kEwEjwAKP4SI0x";
      if (navigator.share) {
        navigator.share({
          title: 'Marisel Bot',
          text: shareText,
          url: 'https://whatsapp.com/channel/0029Vajvy2kEwEjwAKP4SI0x'
        });
      } else {
        prompt("Copy and share this link with your friends:", shareText);
      }
    }
  </script>
</body>
</html>
